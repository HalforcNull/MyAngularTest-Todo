<h2> My Todo List </h2>
<div class="todoItem transform" *ngFor="let item of items" (click)=setItemComplete(item) [class.itemCompleted]="item.completed">
        {{item.title}}
</div>

<h2> finished list </h2>
<div class="todoItem transform" *ngFor="let item of items" (click)=setItemIncomplete(item) [class.itemCompleted]="!item.completed">
        {{item.title}}
</div>


<h2> from file </h2>

<div class="todoItem transform" *ngFor="let obs of ('.\todos.json')"> 
    {{obs.title}}
</div>
